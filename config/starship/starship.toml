format = """
$all\
$fill\
$kubernetes\
$line_break\
$character
"""

[fill]
symbol = " "

[time]
disabled = true
style = "bold bright-black"
format = "[$time]($style)"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "

[spack]
symbol = "🅢 "

[kubernetes]
format = '$fill[⎈ $context \($namespace\)](dimmed cyan) '
disabled = true

[kubernetes.context_aliases]
"cph2-inf-k8s-000" = "inf"
"cph2-pmpdev-k8s-000" = "pmpdev"
"cph2-pltdev-k8s-000" = "pltdev"
"osl1-k8s-clstr01" = "osl"
"cph1-k8s-clstr01" = "cph1"
"cph1-qua-k8s-000" = "cph1-qa"
"cph1-dev-k8s-000" = "cph1-dev"
[kubernetes.user_aliases]
"dev.local.cluster.k8s" = "dev"
"root/.*" = "root"
[battery]
disabled = true
